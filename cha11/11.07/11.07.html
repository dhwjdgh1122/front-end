<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <link rel="stylesheet" href="style.css">
<body>
    <h3>형제 중 마지막 요소 선택하기:last-child</h3>
    형제 요소 중 마지막, 즉 막내 요소를 선택한다
    
    <div>
        <p>:last-child가 아닙니다</p>
        <p>:last-child입니다</p>
    </div>
    <div>-------------------------------------------------------------------------------------------------</div>
    <div>
        <p>:last-child가 아닙니다(변경없음 p태그의 첫 번째라서)</p>
        <p>p 태그가 아니라 h2태그라 선택되지 않았지만, p 태그로 변경해주면 마지막이기 때문에 변경됨</p>
    </div>
    
</body>
</html>
