<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>9장 중요 키워드 복습.</h3>
    <strong>공간맞추기 : display:flex</strong><br>
    <strong>주축 정렬하기 : justify-content</strong><br>
    <strong>교차축 정렬하기 : align-items</strong>
    <h3>자식이 부모가 될 수 있다.</h3>
    <p>9장에서는 요소를 나열하는 방향을 정했고. 이제는 요소를 이동 또는 고정시키는 방법을 알아보자!
    </p>

    <p>자식이 자라서 부모가 되는 것처럼 CSS에서도 자식이 부모가 될 수 있다. 예를 들어 div 태그에 텍스트를 넣으면
        div 태그가 부모가 된다.
    </p>
    
</body>
</html>
