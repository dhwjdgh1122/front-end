    <h3>형제 위치 기반 요소 선택하기: nth-of-type</h3>
    <span>nth-of-type()은 형제 그룹 안에서의 위치를 기반으로 형제 요소를 선택한다
        괄호 안을 1,2,3과 같이 숫자로 지정할 수도 있지만, n+1처럼 규칙으로도 지정할 수 있어 형제 선택에 유용하다
    </span>
    <br>
    <span>짝수와 홀수를 선택하는 예제를 작성해보자</span>
    <div>
    <br>
    <div>카운트 세는 곳 아님(p태그가아님)</div>
    <p>첫 번째 p 태그(홀수)</p>
    <p>두 번째 p 태그(짝수)</p>
    <div>카운트 세는 곳 아님(p태그가아님)</div>
    <p>세 번째 p 태그(홀수)</p>
    </div>
