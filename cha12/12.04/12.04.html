    <h3>크기</h3>
    <p>요소 크기를 늘리거나 줄인다. 1보다 큰 숫자는 요소 크기를 늘리고 1보다 작으면 줄인다
        예를 들어 2는 요소를 원래 크기의 두 배로 만들고 0.5는 절반 크기로 만든다. 요소의 크기는 X축과Y축으로 조정할 수 있다
        X,Y값을 지정하지 않으면 기본적으로 두 축에 영향을 준다 크기가 줄어드는 예제를 만들어보자
    </p>
