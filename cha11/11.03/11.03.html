<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
<body>
    <h3>비활성화 : disabled</h3>
    disabled 가상 클래스는 비활성화된 요소를 나타낸다. 말 그대로 요소를 비활성화한다
    <p>input 태그를 이용하여 만든 폼은 입력이 가능해야 하지만 폼을 disabled 상태로 바꿔줬기 때문에
        입력 폼에 아무것도 쓸 수 없다. disabled는 단독으로 쓰이기보단 조건을 추가해 조건에 해당하지 않은 경우
        폼에 입력을 할 수 없도록 만드는 용도로 사용된다
    </p>
    <input type="text" placeholder="Name" disabled>
    
</body>
</html>
