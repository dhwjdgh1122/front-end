<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>접근성을 고려한 버튼</title>
  <style>
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:focus {
      outline: 2px solid yellow;
    }
  </style>
</head>
<body>

  <!-- 웹 접근성을 고려한 버튼 -->
  <button aria-label="메뉴 열기">☰</button>

</body>
</html>
