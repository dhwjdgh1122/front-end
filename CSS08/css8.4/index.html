<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span>
        <div>div 태그의 첫 번째</div>
        <p>유일한 p태그</p>
        <div>div 태그의 둘 째</div>
        <div>div 태그의 세 번째
            <p>두 번째 p태그 그럼에도 적용된다 이유는 부모가 다름 </p>
            <i>유일한 i태그</i>
            <em>em태그의 첫 번째</em>
            <em>em태그의 두 번째</em>
        </div>
    </span>
</body>
</html>
