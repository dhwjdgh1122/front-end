<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>stretch 실습</h3>
    <p>부모인 body에 align-items 속성값으로 stretch를 입력하고, div 태그에 width 말고 ,height 값을 삭제한다
        div의 높잇값을 삭제하지 않고 stretch만 바꾸면 아무런 반응이 일어나지 않는다(div의 높이를 지정하는 코드가 display:stretch 코드보다 아래에
        적혀 있을 가능성이 높다, stretch로 늘렸지만 이후에 높이를 고정했기 때문에 변하지 않는 것이다)
    </p>
   
    
</body>
</html>
