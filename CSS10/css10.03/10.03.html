    <h3>위치 지정하기</h3>
    <p>position 속성 알아보기: 웹 페이지의 요소를 어떻게 배치할지 정하기</p>

    <strong>static(기본값) : 기본위치</strong><br>
    <strong>fixed : 웹 브라우저 화면 기준 고정 위치</strong><br>
    <strong>relative : 기본 위치(staric)기준 상대적인 위치</strong><br>
    <strong>absolute : static이 아닌 가장 가까운 조상 기준 상대적 위치</strong>

    <p>div 태그의 position값을 static으로 주든 안주든 기본값이 static라서 변화는 없음
        주목할점은 position은 항상 태그 속성으로 존재한다
    </p>
