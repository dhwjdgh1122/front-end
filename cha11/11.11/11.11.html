<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="iceCreamStore">
        <cone>
            <blueberry class="small" />
            <blueberry />
        </cone>
        <cone>
            <strawberry class="small" />
            <strawberry />
        </cone>
        <cone>
            <mint />
        </cone>
    </div>
    유일한 요소 선택하기 only-of-type - 자식 요소 중 유일하게 사용된 요소를 가리킨다
    정답: cone :only-of-type 오답
    정답은 .small:only-of-type 이다 
    small이라느 클래스가 있는 태그는 작은 아이스크림이 올려져 있는 것으로 보아 
    small이라는 클래스가 작은 아이스크림으로 스타일링 해주는거다
    문제에는 화살표는 small클래스가 있는 태그만을 가리키기 때문에 .small:one-of-type이다  
    
</body>
</html>
