<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
 
  <ul> <!-- 최상위 부모 ul 태그 -->
    <li>최상위 부모 ul 태그 안의 첫째 li 태그
        <ul> <!-- 첫째 li 태그 안에 들어가는 ul 태그 -->
            <li>첫째 li 태그 밑에 부모 ul 태그의 자식 li 태그</li> <!-- 자식 li 태그 -->
        </ul>
    </li> <!-- 최상위 부모 ul 태그의 첫 자식 li 태그 종료 -->
</ul> <!-- 최상위 부모 ul 태그 종료 -->

<ol> <!-- 최상위 부모 ol태그 -->
  <li>최상위 부모 ol 태그 안의 첫째 li 태그
      <ol> <!-- 첫째 li 태그 안에 들어가는 ol 태그 -->
          <li>첫째 li 태그 밑에 부모 ol 태그의 자식 li태그</li> <!-- 자식 li 태그 -->
      </ol>
  </li> <!-- 최상위 부모 ol 태그의 첫 자식 li 태그 종료 -->
</ol> <!-- 최상위 부모 ol 태그 종료 -->


<h2>case</h2>
    <strong><span style="font-size: 23px;">case</span></strong>


<ol>
  
  <li>2등</li>
  <li>3등</li>
</ol>


</body>
</html>
