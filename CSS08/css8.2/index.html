<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS에서 속성 변경하기 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>CSS 인라인 레벨 요소로 바꾸기</h3>
    <p>css8.1 예제에 사용한 CSS 속성을 모두 인라인으로 만들어보자</p>

    <h1>Emotion</h1>
    <span>SAD</span>
    <span>HAPPY</span>
    <span>LOVE</span>

    <p>실행결과 : css 파일 style 에서 display:inline 이라는 속성을 부여했기 때문에 h1의 줄바꿈이 사라지고<br>
    만약 block으로 하면 줄바꿈이 생기고 가로줄 전체 빨간 박스 속성이 부여된다 </p>

    
</body>
</html>
